<div id="myCarousel" class="carousel slide div-center" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
  	<a href = "entry1.html">
    <div class="item active">
      <img src="Entry-1/lei-1.jpg" alt="Caroline/Ellen">
      <div class="carousel-caption">
        <h3>An Introduction to the South</h3>
        <h4><em>Charleston, SC</em></h4>
      </div>
    </a>
    </div>

    <div class="item">
      <img src="img/kassie-2.jpg" alt="Kassie 2">
      <div class="carousel-caption">
        <h3>Kassie</h3>
        <h4><em>Boston, MA</em></h4>
      </div>
    </div>

    <div class="item">
      <img src="img/milkcrate.jpg" alt="Milkcrate Cafe 1">
      <div class="carousel-caption">
        <h3>Milkcrate Cafe</h3>
        <h4><em>Philadelphia, PA</em></h4>
      </div>
    </div>

    <div class="item">
      <img src="img/tongariro-1.jpg" alt="Tongariro 1">
      <div class="carousel-caption">
        <h3>Jamie / Ellen</h3>
        <h4><em>Tongariro National Park, New Zealand</em></h4>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
